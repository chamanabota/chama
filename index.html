<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta Aberta</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      overflow: hidden;
      color: #f0f0f0;
    }

    .heart-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      bottom: -30px;
      font-size: 24px;
      color: #ff4d6d;
      animation: subir 5s linear infinite;
    }

    @keyframes subir {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    .envelope {
      width: 300px;
      height: 200px;
      background: #c0392b;
      position: relative;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.4);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.5s ease;
      z-index: 2;
    }

    .envelope:hover {
      transform: scale(1.05);
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 100px solid #e74c3c;
      border-radius: 10px 10px 0 0;
    }

    .envelope span {
      position: relative;
      z-index: 1;
      font-weight: bold;
      font-size: 18px;
      color: white;
    }

    .carta {
      display: none;
      max-width: 90%;
      width: 800px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.7;
      z-index: 2;
      border: 1px solid #444;
    }

    .mensagem {
      margin-bottom: 24px;
      padding: 12px 16px;
      background-color: #292929;
      border-radius: 10px;
      border-left: 3px solid #e74c3c;
    }

    .mensagem small {
      display: block;
      color: #aaa;
      font-size: 12px;
      margin-bottom: 6px;
    }

    .digitando::after {
      content: '|';
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    #botaoEsperar {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #e74c3c;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(231, 76, 60, 0.7);
      transition: background-color 0.3s ease;
      display: none;
      z-index: 3;
    }

    #botaoEsperar:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="heart-container" id="heartContainer"></div>

  <div class="envelope" onclick="abrirCarta()">
    <span>Clique para abrir a carta</span>
  </div>

  <div id="carta" class="carta digitando"></div>

  <button id="botaoEsperar">CLIQUE E ESPERE</button>

  <!-- Audio oculto -->
  <audio id="audioSom" src="./audio/WhatsApp Ptt 2025-07-17 at 11.16.34.ogg"></audio>

      ["10:43, 17/07/2025", `No in√≠cio eu pensava que s√≥ ia durar umas semanas igual a novena, mais que eu ia dar o meu 100%, quando a gente come√ßou a se falar todo dia, eu entendi o quanto eu gostava de voc√™ e onde aumentava todo dia esse sentimento, onde eu percebia que era algo rec√≠proco, a gente se falou se falou onde teve um dos 3 dias que foi especial pra mim, na igreja`],

    const carta = document.getElementById("carta");
    const botao = document.getElementById("botaoEsperar");

    let i = 0;

    function abrirCarta() {
      document.querySelector(".envelope").style.display = "none";
      document.getElementById("heartContainer").style.display = "none";
      carta.style.display = "block";
      digitarMensagens();
    }

    function digitarMensagens() {
      if (i < mensagens.length) {
        const [hora, texto] = mensagens[i];
        const div = document.createElement("div");
        div.className = "mensagem";
        div.innerHTML = `<small>${hora}</small><span></span>`;
        carta.appendChild(div);

        let j = 0;
        function digitarLinha() {
          if (j < texto.length) {
            div.querySelector("span").innerHTML += texto.charAt(j);
            j++;
            setTimeout(digitarLinha, 10);
          } else {
            i++;
            setTimeout(digitarMensagens, 300);
          }
        }

        digitarLinha();
      } else {
        carta.classList.remove("digitando");
        botao.style.display = "inline-block";
      }
    }

    botao.addEventListener("click", () => {
      audio.play();
    });

    function criarCoracoes() {
      const container = document.getElementById("heartContainer");
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 14) + "px";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 300);
    }

    criarCoracoes();
  </script>
</body>
</html>
